<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Peta Akomodasi Wisata Kecamatan Kuta Selatan</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="icon" href= "https://i.ibb.co/bX36d2Y/LOGO-UNDIP-1.png" type=”image/x-icon”/>
        <link rel="stylesheet" href="plugins/betterscale/L.Control.BetterScale.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Penginapan_2.js"></script>
        <script src="data/TempatIbadah_3.js"></script>
        <script src="data/DestinasiWisata_4.js"></script>
        <script src="plugins/betterscale/L.Control.BetterScale.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.84956893920899,115.0749475941585],[-8.764149093627932,115.24847006941549]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_google_1');
        map.getPane('pane_google_1').style.zIndex = 401;
        var layer_google_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_google_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_google_1;
        map.addLayer(layer_google_1);
        function pop_Penginapan_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rate</th>\
                        <td>' + (feature.properties['Rate'] !== null ? autolinker.link(feature.properties['Rate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Penginapan_2_0() {
            return {
                pane: 'pane_Penginapan_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,201,236,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Penginapan_2');
        map.getPane('pane_Penginapan_2').style.zIndex = 402;
        map.getPane('pane_Penginapan_2').style['mix-blend-mode'] = 'normal';
        var layer_Penginapan_2 = new L.geoJson(json_Penginapan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Penginapan_2',
            layerName: 'layer_Penginapan_2',
            pane: 'pane_Penginapan_2',
            onEachFeature: pop_Penginapan_2,
            style: style_Penginapan_2_0,
        });
        bounds_group.addLayer(layer_Penginapan_2);
        map.addLayer(layer_Penginapan_2);
        function pop_TempatIbadah_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi</th>\
                        <td>' + (feature.properties['Lokasi'] !== null ? autolinker.link(feature.properties['Lokasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TempatIbadah_3_0() {
            return {
                pane: 'pane_TempatIbadah_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TempatIbadah_3');
        map.getPane('pane_TempatIbadah_3').style.zIndex = 403;
        map.getPane('pane_TempatIbadah_3').style['mix-blend-mode'] = 'normal';
        var layer_TempatIbadah_3 = new L.geoJson(json_TempatIbadah_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TempatIbadah_3',
            layerName: 'layer_TempatIbadah_3',
            pane: 'pane_TempatIbadah_3',
            onEachFeature: pop_TempatIbadah_3,
            style: style_TempatIbadah_3_0,
        });
        bounds_group.addLayer(layer_TempatIbadah_3);
        map.addLayer(layer_TempatIbadah_3);
        function pop_DestinasiWisata_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">website</th>\
                        <td>' + (feature.properties['website'] !== null ? autolinker.link(feature.properties['website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">phone</th>\
                        <td>' + (feature.properties['phone'] !== null ? autolinker.link(feature.properties['phone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lokasi</th>\
                        <td>' + (feature.properties['lokasi'] !== null ? autolinker.link(feature.properties['lokasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link_image'] !== null ? autolinker.link(feature.properties['link_image'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DestinasiWisata_4_0() {
            return {
                pane: 'pane_DestinasiWisata_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,254,10,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DestinasiWisata_4');
        map.getPane('pane_DestinasiWisata_4').style.zIndex = 404;
        map.getPane('pane_DestinasiWisata_4').style['mix-blend-mode'] = 'normal';
        var layer_DestinasiWisata_4 = new L.geoJson(json_DestinasiWisata_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DestinasiWisata_4',
            layerName: 'layer_DestinasiWisata_4',
            pane: 'pane_DestinasiWisata_4',
            onEachFeature: pop_DestinasiWisata_4,
            style: style_DestinasiWisata_4_0,
        });
        bounds_group.addLayer(layer_DestinasiWisata_4);
        map.addLayer(layer_DestinasiWisata_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DestinasiWisata_4.png" /> Destinasi Wisata': layer_DestinasiWisata_4,'<img src="legend/TempatIbadah_3.png" /> Tempat Ibadah': layer_TempatIbadah_3,'<img src="legend/Penginapan_2.png" /> Penginapan': layer_Penginapan_2,"google": layer_google_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        //Title
        var title = new L.Control();
		title.onAdd = function (map) {
		   this._div = L.DomUtil.create('div', 'info');
		   this.update();
		   return this._div;
		};
		title.update = function () {
		   this._div.innerHTML = '<h2>Peta Akomodasi Wisata</h2>Kecamatan Kuta Selatan'
		};
		title.addTo(map);
        //betterscale

	    L.control.betterscale({
	     metric: true,
	     imperial: false
        }).addTo(map);
        //easyPrint

        L.easyPrint({
	    title: 'My awesome print button',
	    position: 'bottomright',
	    sizeModes: ['A4Portrait', 'A4Landscape']
        }).addTo(map);
        </script>
    </body>
</html>
